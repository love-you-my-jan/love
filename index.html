<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #1a0b2e; /* Dark Purple Theme */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        /* Love Background Animation */
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: floatHeart 6s linear infinite;
            opacity: 0;
        }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Loading Container */
        .loading-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* App Name */
        #app-name {
            color: #fff;
            font-size: 24px;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.8);
            animation: fadeIn 1s ease-in;
        }

        /* Circular Loader with Logo */
        .loader-circle {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Rotating Ring */
        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top: 4px solid #ff0055;
            border-right: 4px solid #ff0055;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 15px #ff0055;
        }

        /* Logo Image */
        .logo-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(255, 0, 85, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 85, 0); }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <!-- Background Hearts -->
    <div class="hearts-container" id="hearts"></div>

    <!-- Main Content -->
    <div class="loading-wrapper">
        <h1 id="app-name">Loading...</h1>
        <div class="loader-circle">
            <div class="ring"></div>
            <!-- Default Placeholder if DB is empty -->
            <img id="logo-display" class="logo-img" src="https://cdn-icons-png.flaticon.com/512/2111/2111656.png" alt="Logo">
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCXMFqxIe8IrZkzUx2YVMTvVXQmIAhtruc",
            authDomain: "love-1-6cdb1.firebaseapp.com",
            databaseURL: "https://love-1-6cdb1-default-rtdb.firebaseio.com",
            projectId: "love-1-6cdb1",
            storageBucket: "love-1-6cdb1.firebasestorage.app",
            messagingSenderId: "949848083048",
            appId: "1:949848083048:web:ced52526264da1dcf4c9dd"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. Fetch Admin Settings
        db.ref('settings/index').once('value', (snapshot) => {
            const data = snapshot.val();
            if(data) {
                if(data.appName) document.getElementById('app-name').innerText = data.appName;
                if(data.logoUrl) document.getElementById('logo-display').src = data.logoUrl;
            }
        });

        // 2. Create Floating Hearts
        function createHearts() {
            const container = document.getElementById('hearts');
            for(let i=0; i<20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'â¤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                container.appendChild(heart);
            }
        }
        createHearts();

        // 3. Redirect after 4 Seconds
        setTimeout(() => {
            window.location.href = "login.html";
        }, 4000);

    </script>
</body>
</html>
