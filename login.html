<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Base Setup */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            height: 100vh;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 1. Logo Section (5 Logos) */
        .logo-container {
            display: flex;
            align-items: flex-end; /* Align bottom to make center pop up */
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .logo-box {
            text-align: center;
            transition: 0.3s;
            position: relative;
            margin: 0 5px;
        }

        .logo-img {
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            object-fit: cover;
            background: #fff;
        }

        .logo-name {
            font-size: 10px;
            font-weight: bold;
            color: #fff;
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 10px;
            margin-top: 5px;
            display: inline-block;
        }

        /* Small Logos */
        .small-logo .logo-img { width: 50px; height: 50px; opacity: 0.8; }
        
        /* Center Big Logo */
        .big-logo { margin: 0 15px; transform: translateY(-10px); }
        .big-logo .logo-img { 
            width: 90px; 
            height: 90px; 
            border: 4px solid #ff4d6d;
            animation: bounce 2s infinite;
        }
        .big-logo .logo-name { font-size: 12px; background: #ff4d6d; }

        /* 2. Login Form Card */
        .login-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            width: 85%;
            max-width: 350px;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        .login-card h2 { color: #333; margin-bottom: 20px; font-weight: 700; }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff4d6d;
        }

        .input-box input {
            width: 100%;
            padding: 12px 20px 12px 40px;
            border: 2px solid transparent;
            border-radius: 50px;
            background: #f0f2f5;
            outline: none;
            transition: 0.3s;
            color: #333;
        }

        .input-box input:focus {
            border-color: #ff4d6d;
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 77, 109, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #ff4d6d, #ff9a9e);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.2s;
        }

        .login-btn:active { transform: scale(0.95); }

        .error-msg {
            color: red;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }

        /* Animations */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <!-- Logos Section -->
    <div class="logo-container">
        <!-- Left 2 -->
        <div class="logo-box small-logo">
            <img id="img-l2" class="logo-img" src="https://via.placeholder.com/50" alt="">
            <div id="txt-l2" class="logo-name">...</div>
        </div>
        <!-- Left 1 -->
        <div class="logo-box small-logo">
            <img id="img-l1" class="logo-img" src="https://via.placeholder.com/50" alt="">
            <div id="txt-l1" class="logo-name">...</div>
        </div>
        <!-- Center Big -->
        <div class="logo-box big-logo">
            <img id="img-center" class="logo-img" src="https://via.placeholder.com/90" alt="">
            <div id="txt-center" class="logo-name">Loading</div>
        </div>
        <!-- Right 1 -->
        <div class="logo-box small-logo">
            <img id="img-r1" class="logo-img" src="https://via.placeholder.com/50" alt="">
            <div id="txt-r1" class="logo-name">...</div>
        </div>
        <!-- Right 2 -->
        <div class="logo-box small-logo">
            <img id="img-r2" class="logo-img" src="https://via.placeholder.com/50" alt="">
            <div id="txt-r2" class="logo-name">...</div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="login-card">
        <h2>Welcome Love</h2>
        <div class="input-box">
            <i class="fas fa-heart"></i>
            <input type="text" id="user-name" placeholder="Full Name">
        </div>
        <div class="input-box">
            <i class="fas fa-key"></i>
            <input type="password" id="user-pass" placeholder="Password">
        </div>
        <button class="login-btn" onclick="checkLogin()">Login</button>
        <p class="error-msg" id="error-text">Wrong Name or Password!</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXMFqxIe8IrZkzUx2YVMTvVXQmIAhtruc",
            authDomain: "love-1-6cdb1.firebaseapp.com",
            databaseURL: "https://love-1-6cdb1-default-rtdb.firebaseio.com",
            projectId: "love-1-6cdb1",
            storageBucket: "love-1-6cdb1.firebasestorage.app",
            messagingSenderId: "949848083048",
            appId: "1:949848083048:web:ced52526264da1dcf4c9dd"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let correctName = "";
        let correctPass = "";

        // Fetch Data on Load
        window.onload = function() {
            db.ref('settings/login').once('value', (snapshot) => {
                const data = snapshot.val();
                if(data) {
                    // Set Credentials
                    correctName = data.username;
                    correctPass = data.password;

                    // Set Images & Text
                    if(data.images) {
                        setImg('img-center', 'txt-center', data.images.center);
                        setImg('img-l1', 'txt-l1', data.images.l1);
                        setImg('img-l2', 'txt-l2', data.images.l2);
                        setImg('img-r1', 'txt-r1', data.images.r1);
                        setImg('img-r2', 'txt-r2', data.images.r2);
                    }
                }
            });
        };

        function setImg(imgId, txtId, dataObj) {
            if(dataObj) {
                if(dataObj.url) document.getElementById(imgId).src = dataObj.url;
                if(dataObj.name) document.getElementById(txtId).innerText = dataObj.name;
            }
        }

        // Login Logic
        function checkLogin() {
            const inputName = document.getElementById('user-name').value.trim();
            const inputPass = document.getElementById('user-pass').value.trim();
            const errorText = document.getElementById('error-text');

            if(inputName === correctName && inputPass === correctPass) {
                errorText.style.display = "none";
                document.querySelector('.login-btn').innerText = "Success...";
                setTimeout(() => {
                    window.location.href = "home.html"; // Redirect to Home
                }, 1000);
            } else {
                errorText.style.display = "block";
                // Shake Animation
                document.querySelector('.login-card').style.animation = "shake 0.5s";
                setTimeout(() => {
                    document.querySelector('.login-card').style.animation = "none";
                }, 500);
            }
        }
    </script>
    <style>
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } 100% { transform: translateX(0); } }
    </style>
</body>
</html>
